{% extends "base.html" %}

{% block content %}
    <header>
        <h1>Create Alert</h1>
    </header>
    <section class="create-item-form">
        <form method="post">
          <div class="form-group">
            <label for="item_id">Item ID</label>
            <input type="text" class="form-control" id="item_id" name="item_id">
          </div>
          <div class="form-group">
            <label for="price_limit">Price Limit</label>
            <input type="text" class="form-control" id="price_limit" name="price_limit" placeholder="120" aria-describedby="priceLimitHelp">
            <small id="priceLimitHelp" class="form-text text-muted">The price limit for which you'd like to get alert for, in the same currency of the website </small>
          </div>
          <button type="submit" class="btn btn-primary">Create Alert</button>
        </form>
    </section>
{% endblock %}
