{% extends "base.html" %}

{% block content %}
    <header>
        <h1>Create Item</h1>
    </header>
    <section class="create-item-form">
        <form method="post">
          <div class="form-group">
            <label for="url">Item Url</label>
            <input type="text" class="form-control" id="url" name="url" placeholder="https://...">
          </div>
          <div class="form-group">
            <label for="tag_name">Tag Name</label>
            <input type="text" class="form-control" id="tag_name" name="tag_name" placeholder="span" aria-describedby="tagNameHelp">
            <small id="tagNameHelp" class="form-text text-muted">What is the html tag of the element that contains the item price?</small>
          </div>
          <div class="form-group">
            <label for="query">Query</label>
            <input type="text" class="form-control" id="query" name="query" placeholder="span" aria-describedby="queryHelp">
            <small id="queryHelp" class="form-text text-muted">Json query formatted as {"element_attribute":"attribute_value"} of the price element</small>
          </div>
          <button type="submit" class="btn btn-primary">Create Item</button>
        </form>
    </section>
{% endblock %}
